<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Calculadora de Juros Compostos</h1>
        <form>
            <label for="principal">Valor Principal:</label>
            <input type="number" id="principal" name="principal" required>
    
            <label for="interest-rate">Taxa de Juros Anual (%):</label>
            <input type="number" id="interest-rate" name="interest-rate" required>
    
            <label for="years">Anos:</label>
            <input type="number" id="years" name="years" required>
    
            <input type="button" value="Calcular" onclick="calculateCompoundInterest()">
    
            <div id="result"></div>
        </form>
    
        <script src="script.js"></script>
</body>
</html>
